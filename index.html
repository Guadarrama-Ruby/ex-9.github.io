<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tooltip UI</title>

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />

    <link rel="stylesheet" href="style.css" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="In this project, I am required to create a tooltip that appears above navigation items when hovered, using only HTML and CSS. A tooltip is a small pop-up box that provides additional information about a navigation item when a user hovers over it. This project will focus on mastering CSS positioning, hover effects, and creating visually appealing tooltips without relying on JavaScript."
    />
    <meta name="author" content="Juan Guadarrama" />
  </head>

  <body>


    <div class="container">

      <div class="tooltip-1">

        <a href="#">Home</a>
        <span class="tooltip-home">Go to Home Page</span>

      </div>

      <div class="tooltip-2">

        <a href="#">Projects</a>
        <span class="tooltip-projects">Go to Projects Page</span>

      </div>

      <div class="tooltip-3">

        <a href="#">Blog</a>
        <span class="tooltip-blog">Go to Blog Page</span>

      </div>

    </div>

  </body>
</html>
